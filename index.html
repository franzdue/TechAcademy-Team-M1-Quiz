<html>

<head>
    <title>Quiz M1</title>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" href="images/question-mark.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="styles/style.css" media="screen" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="images/question-mark.png" alt="question mark" class="logo ms-3" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars"
                aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars">
                <ul class="navbar-nav mx-auto mb-2 mb-md-0">
                    <center>
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                    </center>
                    <center>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quiz</a>
                        </li>
                    </center>
                    <center>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Highscores</a>
                        </li>
                    </center>
                    <center>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown"
                                aria-expanded="false">Joker</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown1">
                                <li><a class="dropdown-item" href="#">50/50</a></li>
                                <li>
                                    <a class="dropdown-item" href="#">Skip Question</a>
                                </li>
                            </ul>
                        </li>
                    </center>
                </ul>
                <div class="text-end">
                    <center>
                        <button id="newUser" type="button" class="btn btn-outline-light me-2 btn-cuname">
                            Change Username
                        </button>
                    </center>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="popup" class="popupWindow">
            <div id="username" class="popupContent">
                <div id="hideShow">
                    <div class="popupHeader">
                        <span class="close">&times;</span>
                        <center>
                            <h3 class="popupH2 h3">Hello! Great to see you here :)</h3>
                        </center>
                    </div>
                    <div class="popupBody">
                        <center>
                            <p class="popupText">
                                What's your name?
                            </p>
                            <input id="inputTag" type="text" placeholder="Your name..." class="mb-2 form-control">
                            <button id="userName" class="btn btn-primary btn-uname" type="button">
                                Next
                            </button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-5">
            <h1 class="display-2">Welcome to our Quiz!</h1>
        </div>
        <div id="quizDisplay" class="m-auto container quizContainer">
            <div id="hideQuestions" class="">
                <h2>Question <span id="questionNumber">X</span></h2>
                <div class="question">
                    <div id="questionContainer">
                        <p id="question"></p>
                        <p id="points"></p>
                    </div>
                    <div id="answerContainer">
                        <center>
                            <button id="answerButton1" class="answerBtn" onclick="giveAnswer(1);"></button>
                            <button id="answerButton2" class="answerBtn" onclick="giveAnswer(2);"></button>
                            <button id="answerButton3" class="answerBtn" onclick="giveAnswer(3);"></button>
                            <button id="answerButton4" class="answerBtn" onclick="giveAnswer(4);"></button>
                        </center>
                    </div>
                    <div>
                        <center>
                            <button id="nextQuestionButton" onclick="nextQuestion();">
                                Next Question
                            </button>
                        </center>
                    </div>
                </div>
            </div>
            <div id="progress">
                <div class="progressItems">
                    <hr class="progressDivider">
                    <p class="score">
                        Score:
                    </p>
                    <h3 class="progressNumber" id="score">
                        0
                    </h3>
                </div>
            </div>
            <div id="end" class="endOfQuiz">
                <center>
                    <p class="endText lead">
                        Seems like you done with the Quiz. <br> Do you want to try it again?
                    </p>
                    <button id="restartQuiz" class="restart" onclick="window.location.reload();">Restart</button>
                </center>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <hr />
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <p class="copyright-text">
                        Copyright &copy; 2021 Quizapp made by
                        <a href="https://www.tech-academy.io/" target="_blank" rel="noopener noreferrer">WebDev Team
                            M1</a>
                    </p>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12 d-flex flex-row-reverse">
                    <ul class="social-icons">
                        <li>
                            <a class="linkedin" href="https://www.linkedin.com/company/techacdmy/?originalSubdomain=de"
                                target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin"></i></a>
                        </li>
                        <li>
                            <a class="instagram" href="https://www.instagram.com/techacademy_/?hl=en" target="_blank"
                                rel="noopener noreferrer"><i class="fa fa-instagram"></i></a>
                        </li>
                        <li>
                            <a class="facebook" href="https://www.facebook.com/TechAcademyFFM/" target="_blank"
                                rel="noopener noreferrer"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li>
                            <a class="whatsapp" href="#" target="_blank" rel="noopener noreferrer"><i
                                    class="fa fa-whatsapp"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="quiz.js"></script>
    <script src="scripts/username.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
